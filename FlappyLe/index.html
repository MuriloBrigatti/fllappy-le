<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>FlapyLe ‚ù§Ô∏è</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
        background-color: #ffe4ec;
        font-family: 'Poppins', sans-serif;
    }

    #game-area {
        position: relative;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        background: linear-gradient(to bottom, #ffe4ec, #ffd6e8);
    }

    #character {
        position: absolute;
        left: 100px;
        width: 50px;
        height: 50px;
        background-color: #FFC0CB;
        border: 3px solid #FF69B4;
        border-radius: 50%;
        background-size: cover;
        background-position: center;
        transition: transform 0.1s;
    }

    .pipe {
        position: absolute;
        width: 60px;
        right: -60px;
        background-color: #ff8acb;
        border: 3px solid #ff69b4;
        animation: movePipe 3.5s linear forwards;
    }

    @keyframes movePipe {
        from { right: -60px; }
        to { right: 100vw; }
    }

    .heart {
        position: absolute;
        bottom: 0;
        font-size: 20px;
        opacity: 0.6;
        animation: floatUp 15s linear infinite;
    }

    @keyframes floatUp {
        from { transform: translateY(0); opacity: 0.6; }
        to { transform: translateY(-100vh); opacity: 0; }
    }

    #overlay {
        position: absolute;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.9);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        transition: opacity 0.5s;
    }

    #main-title {
        font-size: 3em;
        color: #ff69b4;
        margin-bottom: 20px;
    }

    #score-text, #high-score-text, #message-text {
        font-size: 1.3em;
        color: #ff69b4;
        margin: 5px 0;
    }

    #start-button {
        background-color: #ff69b4;
        border: none;
        padding: 15px 30px;
        border-radius: 15px;
        color: white;
        font-weight: bold;
        cursor: pointer;
        margin-top: 20px;
        transition: transform 0.2s;
    }

    #start-button:hover {
        transform: scale(1.1);
    }

    #score-display {
        position: absolute;
        top: 20px;
        left: 20px;
        font-size: 2em;
        font-weight: bold;
        color: #ff69b4;
        z-index: 2;
    }

    /* Controles de foto */
    #photo-picker {
        text-align: center;
        margin-top: 20px;
        z-index: 10;
    }

    #upload-button {
        background-color: #ff69b4;
        border: none;
        padding: 10px 20px;
        border-radius: 10px;
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.2s;
    }

    #upload-button:hover {
        transform: scale(1.1);
    }

    #image-status {
        font-size: 14px;
        color: #ff69b4;
        margin-top: 10px;
    }
</style>
</head>
<body>
    <div id="game-area">
        <div id="character"></div>
        <div id="score-display">0</div>
        <div id="overlay">
            <h1 id="main-title">FlapyLe üíñ</h1>
            <p id="score-text"></p>
            <p id="high-score-text"></p>
            <p id="message-text">Toque ou aperte espa√ßo para jogar!</p>
            <button id="start-button">Come√ßar</button>

            <div id="photo-picker">
                <button id="upload-button">üì∏ Adicionar Foto</button>
                <input type="file" id="image-upload" accept="image/*" style="display:none">
                <p id="image-status">Usando personagem padr√£o.</p>
            </div>
        </div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const gameArea = document.getElementById('game-area');
    const character = document.getElementById('character');
    const overlay = document.getElementById('overlay');
    const startButton = document.getElementById('start-button');
    const mainTitle = document.getElementById('main-title');
    const messageText = document.getElementById('message-text');
    const scoreText = document.getElementById('score-text');
    const highScoreText = document.getElementById('high-score-text');
    const scoreDisplay = document.getElementById('score-display');

    const uploadButton = document.getElementById('upload-button');
    const imageUpload = document.getElementById('image-upload');
    const imageStatus = document.getElementById('image-status');

    let gameLoop;
    let pipeGenerator;
    let isGameOver = true;
    let velocity = 0;
    let gravity = 0.5;
    let jump = -10;
    let score = 0;
    let highScore = localStorage.getItem('flapyLeHighScore') || 0;
    const characterSize = 50;
    let characterTop = gameArea.clientHeight / 2 - characterSize / 2;

    highScoreText.textContent = `Recorde: ${highScore}`;

    // ‚ù§Ô∏è Cora√ß√µes Subindo
    function createHeart() {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.innerHTML = '‚ù§Ô∏è';
        heart.style.left = `${Math.random() * 100}vw`;
        heart.style.animationDelay = `-${Math.random() * 15}s`;
        gameArea.appendChild(heart);
        setTimeout(() => heart.remove(), 15000);
    }
    for (let i = 0; i < 20; i++) createHeart();
    setInterval(createHeart, 1000);

    // üì∏ Upload de Imagem Corrigido
    uploadButton.addEventListener('click', () => imageUpload.click());

    imageUpload.addEventListener('change', (event) => {
        const file = event.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (e) => {
            const imageData = e.target.result;
            character.style.backgroundImage = `url(${imageData})`;
            character.style.backgroundSize = 'cover';
            character.style.backgroundPosition = 'center';
            character.style.border = 'none';
            character.style.backgroundColor = 'transparent';
            imageStatus.textContent = 'Usando sua foto! üíñ';
            localStorage.setItem('flapyLeImage', imageData);
        };
        reader.readAsDataURL(file);
    });

    function setCharacterToDefault() {
        character.style.backgroundImage = 'none';
        character.style.backgroundColor = '#FFC0CB';
        character.style.border = '3px solid #FF69B4';
        imageStatus.textContent = 'Usando personagem padr√£o.';
        localStorage.removeItem('flapyLeImage');
    }

    const savedImage = localStorage.getItem('flapyLeImage');
    if (savedImage) {
        character.style.backgroundImage = `url(${savedImage})`;
        character.style.backgroundSize = 'cover';
        character.style.backgroundPosition = 'center';
        character.style.border = 'none';
        character.style.backgroundColor = 'transparent';
        imageStatus.textContent = 'Usando sua foto! üíñ';
    } else setCharacterToDefault();

    // üîÑ L√≥gica do jogo
    function resetGame() {
        document.querySelectorAll('.pipe').forEach(pipe => pipe.remove());
        characterTop = gameArea.clientHeight / 2 - characterSize / 2;
        character.style.top = `${characterTop}px`;
        velocity = 0;
        score = 0;
        scoreDisplay.textContent = '0';
        isGameOver = false;
        overlay.style.opacity = '0';
        overlay.style.pointerEvents = 'none';
        mainTitle.style.display = 'none';
        scoreText.style.display = 'none';
        highScoreText.style.display = 'none';
        messageText.style.display = 'none';
        startButton.style.display = 'none';
        document.getElementById('photo-picker').style.display = 'none';
        startGameLoop();
    }

    function endGame() {
        isGameOver = true;
        clearInterval(gameLoop);
        clearInterval(pipeGenerator);
        if (score > highScore) {
            highScore = score;
            localStorage.setItem('flapyLeHighScore', highScore);
        }
        overlay.style.opacity = '1';
        overlay.style.pointerEvents = 'all';
        mainTitle.style.display = 'block';
        mainTitle.textContent = 'Te amo amor ‚ù§Ô∏è';
        scoreText.style.display = 'block';
        scoreText.textContent = `Sua Pontua√ß√£o: ${score}`;
        highScoreText.style.display = 'block';
        highScoreText.textContent = `Recorde: ${highScore}`;
        messageText.style.display = 'block';
        messageText.textContent = 'Tente de novo! Aperte "Come√ßar" ou toque na tela.';
        startButton.style.display = 'block';
        document.getElementById('photo-picker').style.display = 'block';
        const currentImage = localStorage.getItem('flapyLeImage');
        imageStatus.textContent = currentImage ? 'Usando sua foto! üíñ' : 'Usando personagem padr√£o.';
    }

    function jumpAction() {
        if (!isGameOver) velocity = jump;
        else if (overlay.style.pointerEvents === 'all') resetGame();
    }

    document.addEventListener('click', jumpAction);
    document.addEventListener('touchstart', e => { e.preventDefault(); jumpAction(); });
    document.addEventListener('keydown', e => { if (e.code === 'Space') jumpAction(); });
    startButton.addEventListener('click', resetGame);

    function startGameLoop() {
        gameLoop = setInterval(() => {
            if (isGameOver) return;
            velocity += gravity;
            characterTop += velocity;
            character.style.top = `${characterTop}px`;
            character.style.transform = velocity < 0 ? 'rotate(-20deg)' : `rotate(${Math.min(90, velocity * 5)}deg)`;
            if (characterTop > gameArea.clientHeight - characterSize || characterTop < 0) return endGame();

            const charRect = character.getBoundingClientRect();
            document.querySelectorAll('.pipe').forEach(pipe => {
                const pipeRect = pipe.getBoundingClientRect();
                if (
                    charRect.left < pipeRect.right &&
                    charRect.right > pipeRect.left &&
                    charRect.top < pipeRect.bottom &&
                    charRect.bottom > pipeRect.top
                ) endGame();
                if (pipe.id && !pipe.classList.contains('passed') && charRect.left > pipeRect.right) {
                    score++;
                    scoreDisplay.textContent = score;
                    pipe.classList.add('passed');
                }
                if (pipeRect.right < 0) pipe.remove();
            });
        }, 1000 / 60);
        pipeGenerator = setInterval(createPipes, 2000);
    }

    function createPipes() {
        const pipeWidth = 60;
        const gapHeight = 200;
        const minHeight = 50;
        const maxHeight = gameArea.clientHeight - minHeight - gapHeight;
        const topPipeHeight = Math.floor(Math.random() * (maxHeight - minHeight + 1)) + minHeight;
        const bottomPipeHeight = gameArea.clientHeight - topPipeHeight - gapHeight;

        const topPipe = document.createElement('div');
        topPipe.classList.add('pipe');
        topPipe.style.height = `${topPipeHeight}px`;
        topPipe.style.top = '0';
        topPipe.id = 'pipe-score';

        const bottomPipe = document.createElement('div');
        bottomPipe.classList.add('pipe');
        bottomPipe.style.height = `${bottomPipeHeight}px`;
        bottomPipe.style.bottom = '0';

        gameArea.appendChild(topPipe);
        gameArea.appendChild(bottomPipe);
    }

    overlay.style.opacity = '1';
    overlay.style.pointerEvents = 'all';
});
</script>
</body>
</html>
