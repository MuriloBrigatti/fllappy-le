<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>FlapyLe ‚ù§Ô∏è</title>
<style>
    * { -webkit-tap-highlight-color: transparent; touch-action: manipulation; }
    body {
        margin: 0;
        overflow: hidden;
        background-color: #ffe4ec;
        font-family: 'Poppins', sans-serif;
    }
    #game-area {
        position: relative;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        background: linear-gradient(to bottom, #ffe4ec, #ffd6e8);
    }
    #character {
        position: absolute;
        left: 100px;
        width: 50px;
        height: 50px;
        background-color: #FFC0CB;
        border: 3px solid #FF69B4;
        border-radius: 50%;
        background-size: cover;
        background-position: center;
    }
    .pipe {
        position: absolute;
        width: 60px;
        right: -60px;
        background-color: #ff8acb;
        border: 3px solid #ff69b4;
        will-change: transform;
        animation: movePipe 3.2s linear forwards;
    }
    @keyframes movePipe {
        from { right: -60px; }
        to { right: 100vw; }
    }
    .heart {
        position: absolute;
        bottom: 0;
        font-size: 20px;
        opacity: 0.6;
        animation: floatUp 15s linear infinite;
        user-select: none;
        pointer-events: none;
    }
    @keyframes floatUp {
        from { transform: translateY(0); opacity: 0.6; }
        to { transform: translateY(-100vh); opacity: 0; }
    }
    #overlay {
        position: absolute;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.9);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        transition: opacity 0.4s;
    }
    #main-title {
        font-size: 2.8em;
        color: #ff69b4;
        margin-bottom: 20px;
        text-align: center;
    }
    #score-text, #high-score-text, #message-text {
        font-size: 1.2em;
        color: #ff69b4;
        margin: 5px 0;
        text-align: center;
    }
    #start-button {
        background-color: #ff69b4;
        border: none;
        padding: 15px 30px;
        border-radius: 15px;
        color: white;
        font-weight: bold;
        cursor: pointer;
        margin-top: 20px;
    }
    #start-button:active {
        transform: scale(0.95);
    }
    #score-display {
        position: absolute;
        top: 15px;
        left: 15px;
        font-size: 2em;
        font-weight: bold;
        color: #ff69b4;
        z-index: 2;
    }
    #photo-picker {
        text-align: center;
        margin-top: 20px;
        z-index: 10;
    }
    #upload-button {
        background-color: #ff69b4;
        border: none;
        padding: 10px 20px;
        border-radius: 10px;
        color: white;
        font-weight: bold;
        cursor: pointer;
    }
    #upload-button:active {
        transform: scale(0.95);
    }
    #image-status {
        font-size: 14px;
        color: #ff69b4;
        margin-top: 10px;
    }
</style>
</head>
<body>
    <div id="game-area">
        <div id="character"></div>
        <div id="score-display">0</div>
        <div id="overlay">
            <h1 id="main-title">FlapyLe üíñ</h1>
            <p id="score-text"></p>
            <p id="high-score-text"></p>
            <p id="message-text">Toque na tela ou aperte espa√ßo para jogar!</p>
            <button id="start-button">Come√ßar</button>
            <div id="photo-picker">
                <button id="upload-button">üì∏ Adicionar Foto</button>
                <input type="file" id="image-upload" accept="image/*" capture="environment" style="display:none">
                <p id="image-status">Usando personagem padr√£o.</p>
            </div>
        </div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const gameArea = document.getElementById('game-area');
    const character = document.getElementById('character');
    const overlay = document.getElementById('overlay');
    const startButton = document.getElementById('start-button');
    const scoreDisplay = document.getElementById('score-display');
    const imageUpload = document.getElementById('image-upload');
    const uploadButton = document.getElementById('upload-button');
    const imageStatus = document.getElementById('image-status');
    const scoreText = document.getElementById('score-text');
    const highScoreText = document.getElementById('high-score-text');
    const mainTitle = document.getElementById('main-title');
    const messageText = document.getElementById('message-text');

    let isGameOver = true;
    let velocity = 0, gravity = 0.45, jump = -9;
    let score = 0;
    const size = 50;
    let charY = gameArea.clientHeight / 2 - size / 2;
    let lastPipe = 0;
    let pipes = [];
    let highScore = localStorage.getItem('flapyLeHighScore') || 0;
    highScoreText.textContent = `Recorde: ${highScore}`;

    // Cora√ß√µes de fundo
    function createHeart() {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.textContent = '‚ù§Ô∏è';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDelay = `-${Math.random() * 15}s`;
        gameArea.appendChild(heart);
        setTimeout(() => heart.remove(), 15000);
    }
    for (let i = 0; i < 15; i++) createHeart();
    setInterval(createHeart, 1200);

    // Upload de imagem funcional mobile
    uploadButton.addEventListener('click', () => imageUpload.click());
    imageUpload.addEventListener('change', e => {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = ev => {
            const data = ev.target.result;
            character.style.backgroundImage = `url(${data})`;
            character.style.border = 'none';
            character.style.backgroundColor = 'transparent';
            imageStatus.textContent = 'Usando sua foto! üíñ';
            localStorage.setItem('flapyLeImage', data);
        };
        reader.readAsDataURL(file);
    });

    function resetCharacterImage() {
        character.style.backgroundImage = 'none';
        character.style.backgroundColor = '#FFC0CB';
        character.style.border = '3px solid #FF69B4';
        imageStatus.textContent = 'Usando personagem padr√£o.';
        localStorage.removeItem('flapyLeImage');
    }

    const savedImage = localStorage.getItem('flapyLeImage');
    if (savedImage) {
        character.style.backgroundImage = `url(${savedImage})`;
        character.style.border = 'none';
        character.style.backgroundColor = 'transparent';
        imageStatus.textContent = 'Usando sua foto! üíñ';
    } else resetCharacterImage();

    // Jogo
    function startGame() {
        isGameOver = false;
        velocity = 0;
        score = 0;
        scoreDisplay.textContent = '0';
        charY = gameArea.clientHeight / 2 - size / 2;
        pipes.forEach(p => p.remove());
        pipes = [];
        overlay.style.opacity = '0';
        overlay.style.pointerEvents = 'none';
        loop();
    }

    function endGame() {
        isGameOver = true;
        if (score > highScore) {
            highScore = score;
            localStorage.setItem('flapyLeHighScore', highScore);
        }
        overlay.style.opacity = '1';
        overlay.style.pointerEvents = 'all';
        mainTitle.textContent = 'Te amo amor ‚ù§Ô∏è';
        scoreText.textContent = `Sua Pontua√ß√£o: ${score}`;
        highScoreText.textContent = `Recorde: ${highScore}`;
        startButton.style.display = 'block';
        document.getElementById('photo-picker').style.display = 'block';
    }

    function createPipe() {
        const gap = 170;
        const minH = 50;
        const maxH = gameArea.clientHeight - gap - minH;
        const topH = Math.floor(Math.random() * (maxH - minH)) + minH;
        const bottomH = gameArea.clientHeight - topH - gap;

        const topPipe = document.createElement('div');
        topPipe.className = 'pipe';
        topPipe.style.top = '0';
        topPipe.style.height = `${topH}px`;

        const bottomPipe = document.createElement('div');
        bottomPipe.className = 'pipe';
        bottomPipe.style.bottom = '0';
        bottomPipe.style.height = `${bottomH}px`;

        gameArea.appendChild(topPipe);
        gameArea.appendChild(bottomPipe);
        pipes.push(topPipe, bottomPipe);

        setTimeout(() => {
            topPipe.remove();
            bottomPipe.remove();
            pipes = pipes.filter(p => p !== topPipe && p !== bottomPipe);
        }, 4000);
    }

    function loop(timestamp) {
        if (isGameOver) return;

        velocity += gravity;
        charY += velocity;
        character.style.top = charY + 'px';
        character.style.transform = velocity < 0 ? 'rotate(-15deg)' : `rotate(${Math.min(60, velocity * 3)}deg)`;

        if (charY < 0 || charY > gameArea.clientHeight - size) {
            endGame();
            return;
        }

        if (!lastPipe || timestamp - lastPipe > 2000) {
            createPipe();
            lastPipe = timestamp;
        }

        const charRect = character.getBoundingClientRect();
        pipes.forEach(pipe => {
            const rect = pipe.getBoundingClientRect();
            if (
                charRect.left < rect.right &&
                charRect.right > rect.left &&
                charRect.top < rect.bottom &&
                charRect.bottom > rect.top
            ) endGame();
            if (!pipe.passed && rect.right < charRect.left) {
                pipe.passed = true;
                score++;
                scoreDisplay.textContent = score;
            }
        });

        requestAnimationFrame(loop);
    }

    function jumpAction() {
        if (!isGameOver) velocity = jump;
        else startGame();
    }

    document.addEventListener('touchstart', e => { e.preventDefault(); jumpAction(); }, { passive: false });
    document.addEventListener('click', jumpAction);
    document.addEventListener('keydown', e => { if (e.code === 'Space') jumpAction(); });
    startButton.addEventListener('click', startGame);
});
</script>
</body>
</html>
